name: Update Terraform Usage Block

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - 'variables.tf'

permissions:
  contents: write

jobs:
  update-usage-block:
    runs-on: ubuntu-latest
    name: Auto-update Terraform Usage Documentation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update Terraform Usage Block
        id: update
        uses: ./
        with:
          mode: 'update'
          directory: '.'
      
      - name: Commit changes
        if: steps.update.outputs.updated == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "docs: update Terraform usage block [skip ci]"
          git push
