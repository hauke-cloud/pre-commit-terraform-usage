name: Python Tests

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'terraform_usage/**'
      - 'tests/**'
      - 'terraform_usage_gen.py'
      - 'pyproject.toml'
      - 'setup.py'
      - '.github/workflows/python-tests.yml'
  pull_request:
    paths:
      - 'terraform_usage/**'
      - 'tests/**'
      - 'terraform_usage_gen.py'
      - 'pyproject.toml'
      - 'setup.py'
      - '.github/workflows/python-tests.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash
      
      - name: Run unit tests
        run: |
          python -m pytest tests/ -v --cov=terraform_usage --cov-report=term-missing
      
      - name: Test CLI
        run: |
          python terraform_usage_gen.py --help
          python terraform_usage_gen.py --list-templates
      
      - name: Upload coverage reports
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    name: Lint Python Code
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
      
      - name: Run flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 terraform_usage tests --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 terraform_usage tests --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
        continue-on-error: true
      
      - name: Check code formatting with black
        run: |
          black --check terraform_usage tests
        continue-on-error: true
      
      - name: Check import sorting with isort
        run: |
          isort --check-only terraform_usage tests
        continue-on-error: true
